<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字时钟</title>
		<script>
			window.onload = function(){
				var timer = null;
				function time(){
					var arr = ['日', '一', '二', '三', '四', '五', '六'];
					var oP = document.getElementById('now');
					var oDate = new Date();
					var year = oDate.getFullYear();
					var month = oDate.getMonth() + 1;
					var week = oDate.getDay();
					var day = oDate.getDate();
					var hour = oDate.getHours();
					var min = oDate.getMinutes();
					var sec = oDate.getSeconds();
					function addZero(n){
						return n >= 10 ? '' + n : '0' + n; 
					};
					oP.innerHTML = year + '年' + month + '月' + day + '日' + 
					addZero(hour) + ':' + addZero(min) + ':' + addZero(sec) + '星期' + arr[week];					
					//SE6 模板字符串 '${year}年${month}月${day}日${hour}:${min}:${sec}'
				}
				time();
				clearInterval(timer);
				timer = setInterval(time, 1000);
			};
		</script>
	</head>
	<body>
		<p id = "now" value = ""></p>
	</body>
</html>
