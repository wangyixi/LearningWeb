<!-- onresize事件：窗口或框架被调整大小时发生。 -->
<!--  clientHeight DOM对象  内容的可视高度（不包括边框，边距或滚动条） -->
<!--  scrollTop    DOM对象 当前视图中的实际元素的顶部边缘和顶部边缘之间的距离 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片延迟加载</title>
		<style type="text/css">
			img{
				height: 250px;
			}
			li{
				list-style: none;
				padding: 50px 50px;
			}
		</style>
		<script>
			window.onload = window.onresize = window.onscroll = function(){
				var aImg = document.getElementsByTagName('img');
				var sT = document.documentElement.scrollTop || document.body.scrollTop;
				var cH = document.documentElement.clientHeight;
				//console.log(sT);
				console.log(cH);
				console.log(aImg[10].offsetTop);
				for(var i = 0; i < aImg.length; i++){
					if(aImg[i].offsetTop < sT+cH){
						aImg[i].src = aImg[i].getAttribute('_src');
						//console.log(i);
					}
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>
				<img _src="img/1.jpg">
				<img _src="img/2.jpg">
				<img _src="img/1.jpg">
				<img _src="img/2.jpg">
			</li>
			<li>
				<img _src="img/1.jpg">
