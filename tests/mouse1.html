<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标跟随</title>
		<style>
			body{
				width: 100%;
			}
			#box{
				height: 100px;
				width: 100px;
				background-color: #A52A2A;
				position: absolute;
			}
		</style>
		<script>
			window.onload = function(){
				var oBox = document.getElementById('box');
				document.onmousemove = function(){
					var oEv = event;
					oBox.style.left = oEv.clientX - oBox.offsetWidth/2 + 'px';
					oBox.style.top = oEv.clientY - oBox.offsetHeight/2 + 'px';
				};
			};
		</script>
	</head>
	<body>
		<div id="box">
		</div>
	</body>
</html>
